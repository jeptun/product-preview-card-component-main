<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> üç¶ Product preview card component</title>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg" alt="image-product-desktop" >
        <source media="(min-width: 340px)" srcset="./images/image-product-mobile.jpg" alt="image-product-mobile"  >
        <img src="./images/image-product-mobile.jpg" alt="image-product-mobile"  width="100%">
       
      </picture>
      <div class="card-body">
        <span class="card-product">Perfume</span>
        <h4 class="card-title"> Gabrielle Essence Eau De Parfum</h4>
        <p class="card-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-items-prices">
          <div class="card-discount">$149.99</div>
          <span class="card-price">$169.99</span>
        </div>
        <a href="/" class="card-btn"> <span>Add to Cart</span></a>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
